<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security CTF</title>

    <!-- CSS here -->
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="overall-wrapper">
        <!--<h1>Here's a hint!</h1>-->
        <!--<a href="/next/1200"></a>-->
        <div>
            <p class="keylength 5" hidden>
                {{ ciphertext | safe }}
            </p>
            <a class="btn waves-effect waves-light" href="static/copypasta_encrypted.txt" download style="margin-top: 60px">Download Ciphertext Here</a>
        </div>
        <div id="main">
            <form action="/" class="main-form" method="post">
                <h2 class="db-search-label">Search Database</h2>
                <!--<div class="db-field-label">-->
                    <!--<label for="tablename" style="flex: 1;">Table Name</label>-->
                    <!--<input type="text" name="tablename" id="tablename" value="adam" style="flex: 1;">-->
                <!--</div>-->
                <div class="input-field db-field-label">
                    <label for="imagename" style="flex: 1;">Image Name</label>
                    <input type="text" name="imagename" id="imagename" style="flex: 1;">
                </div>
                <div class="db-submit">
                    <button class="btn waves-effect waves-light search-submit" type="submit" name="action">Submit</button>
                </div>
            </form>

        </div>

		{% if query|length > 0 %}
        <div>Showing up to first 10 results</div>		
		{% endif%}
        {% for item in query %}
        <div class="image-block">
            <img src="{{ item[1] }}" class="image-self">
        </div>
        {% endfor %}
    </div>

</body>
</html>
